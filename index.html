<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg p-2">
        <h1>Weather App</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="card col-lg-3">
                <h5 class="mt-1">Enter City</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
                <ul class="list-group history" id="history-buttons"></ul>
                <button type="button" class="btn btn-danger" id="clear-history">Clear History</button>
            </aside>

            <div class="col-lg-9">
                <div class="mt-3 card" id="today"></div>
                <div class="mt-3 card" id="forecast"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
